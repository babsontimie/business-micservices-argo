apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: business
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/babsontimie/business-micservices-argo.git'     #ðŸ”¹ your Git repo
    targetRevision: HEAD                                                       # ðŸ”¹ branch/tag
    path: business-chart/business                                     # ðŸ”¹ chart path in repo
    helm:
      valueFiles:
        - values.yaml                                         # use your values file
  destination:
    server: https://kubernetes.default.svc
    namespace: dev                                          # ðŸ”¹ namespace for microservices

  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

